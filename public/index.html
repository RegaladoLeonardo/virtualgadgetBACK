<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css" />
	<title>Chats</title>
</head>
<body>
    <header class="header">
        <h3>Spectre</h3>
        <h2>Alumno</h2>
        <div class="perfil">
            <img src="./img/mascota1.svg" width="75px"">
            <div class="contenedor">
                <p>Nombre</p>
                <i class="fas fa-globe"></i> <span class="online">online</span>
            </div>
        </div>
        <nav class="direccion">
            <div class="links">
                <div>
                    <a href="./inicio.html" class="as"><i class="fas fa-home"> </i><span>Inicio</span></a>
                </div>
            </div>
           <div class="links">
                <div>
                    <a href="./foro.html" class="as"><i class="fas fa-comments"></i><span>Chats</span></a>
                </div>
           </div>
           <div class="links">
               <div>
                   <a href="./tutoriales.html" class="as"><i class="fas fa-hands-helping"></i><span>Tutorial</span></a>
               </div>
           </div>
           <div class="links">
               <div>
                    <a href="./escenariosI.html" class="as"><i class="fas fa-project-diagram"></i><span>Escenarios</span></a>
               </div>
           </div>
           <div class="links">
               <div>
                    <a href="./cuestionariosI.html" class="as"><i class="fas fa-poll-h"></i><span>Cuestionarios</span></a>
               </div>
           </div>
           <div class="links">
               <div>
                    <a href="./perfil.html" class="as"><i class="fas fa-user-graduate"></i><span>Perfil</span></a>
               </div>
           </div>
        </nav>
    </header> 

    <div class="join-container">
        <header class="join-header">
            <h1>Salas de Chats</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Usuario</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Usuario"
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Sala</label>
                    <select name="room" id="room">
                        <option value="Sala1">Sala 1</option>
                        <option value="Sala2">Sala 2</option>
                        <option value="Sala3">Sala 3</option>
                        <option value="Sala4">Sala 4</option>
                        <option value="Sala5">Sala 5</option>
                        <option value="Sala6">Sala 6</option>
                    </select>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </main>
    </div>
</body>
</html>
